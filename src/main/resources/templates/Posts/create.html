<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Create a post</h1>
<form action="/posts/create" method="POST">
    <label for="title">Title:</label>
    <input id="title" name="title" type="text">
    <br>
    <label for="body">Body:</label>
    <input id="body" name="body" type="text">
    <br>
    <button type="submit">Post</button>
</form>
</body>
</html>
