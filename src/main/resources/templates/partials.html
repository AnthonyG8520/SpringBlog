<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/posts">SpringBlog</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/posts">Home</a>
            </li>
            <li>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item" sec:authorize="!isAuthenticated()">
            <form th:action="@{/login}" th:method="get">
                <button class="btn-link btn" style="margin-top: 8px">Login</button>
            </form>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" th:method="post">
                    <button class="btn-link btn" style="margin-top: 8px">Logout</button>
                </form>
            </li>
            <li class="nav-item" sec:authorize="!isAuthenticated()">
                <form th:action="@{/sign-up}" th:method="get">
                    <button class="btn-link btn" style="margin-top: 8px">Signup</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<header>
    
</header>

<footer th:fragment="footer">
    <ul>
        <li>Contact</li>
        <li>Copyright</li>
        <li>About Us</li>
    </ul>
</footer>




</body>
</html>
